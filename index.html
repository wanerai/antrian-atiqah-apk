<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Antrian Klinik Atiqah Medical</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/256px.png">
    <meta name="theme-color" content="#1a252f">
</head>
<body>

    <header>
        <button id="settingsBtn" class="settings-btn" title="Pengaturan">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5a3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.08-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
            </svg>
        </button>
        
        <div class="header-content">
            <img src="img/128px.png" alt="Logo Klinik Atiqah" class="logo">
            <div class="logo-text">
                <h1>KLINIK ATIQAH MEDICAL</h1>
            </div>
        </div>
    </header>

    <main>
        <div id="displayInfoContainer" class="display-info">
            <div class="info-box">
                <span>Nomor Saat Ini</span>
                <div id="currentNumber" class="number-display">A000</div>
            </div>
            <div class="info-box">
                <span>Silakan Ambil Nomor Antrian</span>
            </div>
        </div>

        <button id="printButton" class="main-button">
            <span>Ambil Nomor Antri</span>
        </button>
    </main>

    <!-- MODAL PENGATURAN -->
    <div id="settingsModal" class="modal">
        <div class="modal-content settings-content">
            <span class="close-settings">&times;</span>
            <h3>Pengaturan</h3>
            
            <div class="controls">
                <button id="connectBtn">Hubungkan Printer</button>
                <button id="resetBtn">Reset Antrian</button>
                <p id="statusPrinter">Status Printer: Belum terhubung</p>
            </div>

            <div class="settings-list">
                <div class="setting-item">
                    <label for="toggleDisplay">Tampilkan Nomor Saat Ini</label>
                    <input type="checkbox" id="toggleDisplay" checked>
                </div>
            </div>
            
            <button id="changePasswordBtn" class="control-button-secondary">Ubah Password</button>
            
            <button id="previewBtnInSettings" class="main-button" style="width:100%; margin-top:20px; font-size:1.5rem; height:60px;">Pratinjau Struk</button>
        </div>
    </div>

    <!-- MODAL UBAH PASSWORD -->
    <div id="passwordModal" class="modal">
        <div class="modal-content password-content">
            <span class="close-password">&times;</span>
            <h3>Ubah Password</h3>
            <form id="passwordForm" class="password-form">
                <div class="form-group">
                    <label for="currentPasswordInput">Password Saat Ini</label>
                    <input type="password" id="currentPasswordInput" required>
                </div>
                <div class="form-group">
                    <label for="newPasswordInput">Password Baru</label>
                    <input type="password" id="newPasswordInput" required>
                </div>
                <div class="form-group">
                    <label for="confirmPasswordInput">Konfirmasi Password Baru</label>
                    <input type="password" id="confirmPasswordInput" required>
                </div>
                <div class="password-form-actions">
                    <button type="button" id="cancelPasswordBtn" class="control-button-secondary">Batal</button>
                    <button type="submit" id="savePasswordBtn" class="main-button" style="width:120px; height:40px; font-size:1rem;">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL PRATINJAU -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close-preview">&times;</span>
            <h3>Pratinjau Struk</h3>
            <div id="previewContainer" class="preview-container">
                <!-- Konten pratinjau akan dimasukkan di sini oleh JavaScript -->
            </div>
        </div>
    </div>

    <script src="lib/esc-pos-encoder.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
